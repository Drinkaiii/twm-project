<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>註冊帳號</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap"/>
    <link rel="stylesheet" href="./assets/commonElement/css/reset.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/preset_colors.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/preset_fonts.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/preset_buttons.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/preset_form.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/pages.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/header.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/footer.css"/>
    <link rel="stylesheet" href="./assets/css/account.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="./assets/commonElement/js/preset_form.js"></script>
    <script src="./assets/commonElement/js/header.js"></script>
    <script src="./assets/js/sign_up.js"></script>
</head>

<body>
<header>
    <a class="logo" href="https://www.taiwanmobile.com/index.html">
        <img src="./assets/commonElement/img/Logo_twm_White.svg" alt="台灣大哥大"/>
    </a>
</header>

<main>
    <div class="wrap">
        <div class="card narrow">
            <h1>註冊帳號</h1>
            <form action="">
                <div class="loginForm">
                    <div class="input">
                        <label for="inputext">電子郵件地址</label>
                        <input type="email" name="email" placeholder="預設為您的主帳號"/>
                        <div id="formatWarning" class="state warning">格式有誤，請重新輸入</div>
                    </div>
                    <div class="input password">
                        <label for="inputPassword">密碼</label>
                        <div class="passwordInside">
                            <input type="password" name="password" placeholder="請輸入超過8碼的英數字混合密碼"/>
                        </div>
                        <div id="passwordFormatWarning" class="state warning">密碼格式錯誤</div>
                        <div id="passwordLengthWarning" class="state warning">密碼長度低於8碼</div>
                    </div>
                    <div class="input password">
                        <label for="inputPassword">確認密碼</label>
                        <div class="passwordInside">
                            <input type="password" name="checkPassword" placeholder="請再次輸入密碼"/>
                        </div>
                        <div id="passwordMatchWarning" class="state warning">密碼不一致</div>
                    </div>
                    <div class="veriCodeBox">
                        <div class="input">
                            <label for="inputext">驗證碼</label>
                            <div class="inputHalf">
                                <input type="text" name="captcha" maxlength="6" placeholder="請輸入驗證碼"/>
                                <div class="veriImg">
                                    <img id="captchaImage" alt="Captcha Image">
                                </div>
                            </div>
                            <input type="hidden" id="captchaId" name="captchaId" value="">
                            <div id="captchaWarning" class="state warning">驗證碼錯誤</div>
                        </div>
                    </div>
                    <div class="btnBox">
                        <a id="registerButton" class="btn btnLdisable">註冊</a>
                    </div>
                    <div class="btnBox">
                        <p>已經有帳戶？<a href="./account_login.html">按此登入</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="wrap">
            <p><span>Copyright © 台灣大哥大股份有限公司. </span><span>All Rights Reserved.</span></p>
        </div>
    </footer>
</main>
</body>
</html>
