<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>重設密碼</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap"/>
    <link rel="stylesheet" href="./assets/commonElement/css/reset.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/preset_colors.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/preset_fonts.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/preset_buttons.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/preset_form.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/pages.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/header.css"/>
    <link rel="stylesheet" href="./assets/commonElement/css/footer.css"/>
    <link rel="stylesheet" href="./assets/css/account.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="./assets/commonElement/js/preset_form.js"></script>
    <script src="./assets/commonElement/js/header.js"></script>
</head>

<body>
<header>
    <a class="logo" href="https://www.taiwanmobile.com/index.html">
        <img src="./assets/commonElement/img/Logo_twm_White.svg" alt="台灣大哥大"/>
    </a>
</header>

<main>
    <div class="wrap">
        <div class="card narrow">
            <h1>主帳號重設密碼</h1>
            <form action="">
                <div class="loginForm">
                    <p>請輸入您的新密碼以進行密碼重設作業，若您沒有申請，請離開此頁面。</p>
                    <div class="input account">
                        <label for="inputext">主帳號</label>
                        <div class="accountText">exa***@***.com</div>
                    </div>
                    <div class="input password origin">
                        <label for="inputPassword">請輸入新密碼</label>
                        <div class="passwordInside">
                            <input type="password" name="inputPassword" placeholder="密碼"/>
                        </div>
                        <div class="state warning">密碼錯誤</div>
                        <div class="state notice">請使用超過8碼的英數大小寫混合字</div>
                    </div>
                    <div class="input password error check">
                        <label for="inputPassword">請再次輸入新密碼</label>
                        <div class="passwordInside">
                            <input type="password" name="inputPassword" placeholder="密碼"/>
                        </div>
                        <div class="state warning">密碼錯誤</div>
                        <div class="state notice">請使用超過8碼的英數混合字</div>
                    </div>
                    <div class="veriCodeBox">
                        <div class="input captcha">
                            <label for="inputext">驗證碼</label>
                            <div class="inputHalf">
                                <input type="text" name="inputext" maxlength="6" placeholder="請輸入驗證碼"/>
                                <div class="veriImg">
                                    <img src="/captcha/image" alt="vari_code"/>
                                </div>
                            </div>
                            <div class="state warning">驗證碼錯誤</div>
                        </div>
                    </div>
                    <div class="btnBox">
                        <a class="btn btnLfill" id ="sendEmailButton">更改密碼</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="wrap">
            <p><span>Copyright © 台灣大哥大股份有限公司. </span><span>All Rights Reserved.</span></p>
        </div>
    </footer>
</main>
</body>

        header();

</html>
