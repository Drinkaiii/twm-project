<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣大哥大客服表單</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="./assets/commonElement/css/reset.css" />
    <link rel="stylesheet" href="./assets/commonElement/css/preset_colors.css" />
    <link rel="stylesheet" href="./assets/commonElement/css/preset_fonts.css" />
    <link rel="stylesheet" href="./assets/commonElement/css/header.css" />
    <link rel="stylesheet" href="./assets/css/service_form.css" />
    <script src="./assets/commonElement/js/header.js"></script>
</head>
<body>
<header>
    <a class="logo" href="https://www.taiwanmobile.com/index.html">
        <img src="./assets/commonElement/img/Logo_twm_White.svg" alt="台灣大哥大" />
    </a>
    <div class="user">
        <img class="icon-user" src="./assets/commonElement/img/Icon_user.svg" alt="用戶資訊" />
        <div class="info-window">
            <p class= "user-info"></p>
            <hr>
            <div class = "log-out">
                <div class="log-out-content">
                    <img class="icon-logout" src="./assets/commonElement/img/Icon_logout.svg" alt="登出" />
                    <p>登出</p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="form-wrapper">
    <div class="container">
        <h1>台灣大哥大客服表單</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="請輸入真實姓名" required>
            </div>

            <div class="form-group">
                <label for="email">信箱</label>
                <input type="email" id="email" name="email" placeholder="請輸入真實信箱，客服將回信至該信箱" required>
            </div>

            <div class="form-group">
                <label for="message">詳細內容</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">提 交</button>
        </form>
        <p class="success-message" id="success-message">謝謝您的聯繫，我們將儘快回覆您。</p>
    </div>
</div>>


<script>
    document.querySelector('.contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('success-message').style.display = 'block';
    });
</script>
</body>
</html>
