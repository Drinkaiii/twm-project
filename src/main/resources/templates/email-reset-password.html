<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>重新設定密碼</title>
</head>
<body style="font-family: Arial, sans-serif;background-color: #f6f6f6;margin: 0;padding: 0;">
<table role="presentation" style="width: 100%; border: none; padding: 0; border-spacing: 0;">
    <tr>
        <td align="center" valign="top" style="padding: 10px;">
            <table role="presentation" style="width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px #f6f6f6; border: none; padding: 0; border-spacing: 0; margin: auto;">
                <tr>
                    <td style="padding: 20px">
                        <p style="font-size: 16px; color: #000">
                            您好, <strong>{{username}}</strong>,
                        </p>
                        <p style="font-size: 16px; color: #000">
                            台灣大哥大 GeForce NOW 客服中心收到了你重置密碼的申請，請點擊下方按鈕進行重置：
                        </p>
                        <p style="text-align: center">
                            <a href="{{resetLink}}" style="background-color: #ff6700; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-size: 16px; display: inline-block;">
                                重設密碼
                            </a>
                        </p>
                        <p style="font-size: 16px; color: #000">
                            如果該按鈕無法點擊，請使用以下網址：
                        </p>
                        <p style="font-size: 12px; color: #000; word-wrap: break-word">
                            <a href="{{resetLink}}" style="color: #ff6700">{{resetLink}}</a>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style=" padding: 20px; background-color: #eaeaea; border-top: 1px solid #eaeaea;">
                        <p style="font-size: 12px; color: #888">
                            您收到這封郵件是因為您申請變更密碼，若非您本人操作，請忽略此封信件，或是聯繫客服人員。
                        </p>
                        <p style="font-size: 12px; color: #888">
                            <a href="http://twm-appworks.com" style="color: #ff6700">http://twm-appworks.com</a>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
